<!-- 
Rules #
Name: A non-empty​ string of alpha characters
Validate after the field is blurred (cursor no longer in the field)
Username: A string of characters which are either numbers, letters, periods, or underscores.
Validate after the field is blurred
Password: A string of alphanumeric characters greater than length 6
Validate as typed
Rated by the following:
Weak: Less than 6 length
Fair: Greater than 6 length
Good: Greater than 6 length and has a mix of letters and numbers
Birthday: Numbers
Validate after the field is blurred
Extra guidance provided by:
inability to continue typing past character limit (2 for day, 4 for year)
inability to type non-numeric characters (typing ‘a’ does nothing)
Phone number: Numbers with hyphens and parentheses
Parentheses can only surround the initial set of numbers
Hyphens must appear between numbers
Current email address: String of ASCII characters with @ and . existing between any characters (can’t be at the beginning or end)​
-->>
<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <div class="wrapper">
      <form class="signup">
        <fieldset class="signup__field signup__field--name">
          <legend class="signup__field__header">Name</legend>
          <div class="signup__field__inputs">
            <input
              type="text"
              class="signup__field__inputs__input signup__field__inputs__input--name"
              data-field="name"
              placeholder="First"
              aria-label="First Name"
            />
            <input
              type="text"
              class="signup__field__inputs__input signup__field__inputs__input--name"
              data-field="name"
              placeholder="Last"
              aria-label="Last Name"
            />
          </div>
          <div class="signup__field__error"></div>
        </fieldset>
        <fieldset class="signup__field signup__field--username">
          <legend class="signup__field__header">Choose your username</legend>
          <div class="signup__field__inputs">
            <input
              type="text"
              class="signup__field__inputs__input signup__field__inputs__input--username"
              data-field="username"
              aria-label="Username"
            />
          </div>
          <div class="signup__field__error"></div>
        </fieldset>
        <fieldset class="signup__field signup__field--password">
          <legend class="signup__field__header">Create a password</legend>
          <div class="signup__field__inputs">
            <input
              type="password"
              class="signup__field__inputs__input signup__field__inputs__input--password"
              data-field="password"
              aria-label="Password"
            />
          </div>
          <div
            class="signup__field__guide signup__field__guide--password"
          ></div>
          <div class="signup__field__error"></div>
        </fieldset>
        <fieldset class="signup__field signup__field--confirm-password">
          <legend class="signup__field__header">Confirm your password</legend>
          <div class="signup__field__inputs">
            <input
              type="password"
              class="signup__field__inputs__input signup__field__inputs__input--confirm-password"
              data-field="confirmPassword"
              aria-label="Confirm Password"
            />
          </div>
          <div class="signup__field__error"></div>
        </fieldset>
        <fieldset class="signup__field signup__field--birthday">
          <legend class="signup__field__header">Birthday</legend>
          <div class="signup__field__inputs">
            <div
              class="signup__field__inputs__input signup__field__inputs__selection signup__field__inputs__selection--month"
              data-field="month"
            >
              Month
            </div>
            <input
              type="hidden"
              class="signup__field__inputs__input--birth-month"
              aria-label="Month"
            />
            <input
              type="text"
              class="signup__field__inputs__input signup__field__inputs__input--birth-day"
              placeholder="Day"
              data-field="day"
              aria-label="Day"
            />
            <input
              type="text"
              class="signup__field__inputs__input signup__field__inputs__input--birth-year"
              placeholder="Year"
              data-field="year"
              aria-label="Year"
            />
          </div>
          <div class="signup__field__error"></div>
        </fieldset>
        <fieldset class="signup__field signup__field--phone">
          <legend class="signup__field__header">Mobile phone</legend>
          <div class="signup__field__inputs">
            <input
              type="text"
              class="signup__field__inputs__input signup__field__inputs__input--phone"
              data-field="phoneNumber"
              aria-label="Phone"
            />
          </div>
          <div class="signup__field__error"></div>
        </fieldset>
        <fieldset class="signup__field signup__field--current-email">
          <legend class="signup__field__header">
            Your current email address
          </legend>
          <div class="signup__field__inputs">
            <input
              type="text"
              class="signup__field__inputs__input signup__field__inputs__input--current-email"
              data-field="email"
              aria-label="Email"
            />
          </div>
          <div class="signup__field__error"></div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
